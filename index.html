<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Compatibilidad Y</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<div class="container">
    <h1>Compatibilidad de Medicamentos en Y</h1>
    
    <div class="form-group">
        <label for="drug1">1. Seleccione el primer medicamento:</label>
        <select id="drug1">
            <option value="">Cargando datos...</option>
        </select>
    </div>

    <div class="form-group">
        <label for="drug2">2. Seleccione el segundo medicamento:</label>
        <select id="drug2" disabled>
            <option value="">-- Seleccione primero el medicamento 1 --</option>
        </select>
    </div>

    <div id="result" class="result-box"></div>

    <div class="legend">
        <strong>Leyenda:</strong>
        <div class="legend-item"><span class="dot dot-v"></span> Compatibilidad física (Permitido)</div>
        <div class="legend-item"><span class="dot dot-r"></span> Incompatible (Prohibido)</div>
        <div class="legend-item"><span class="dot dot-g"></span> Falta de datos (No recomendado)</div>
        <div class="legend-item"><span class="dot dot-a"></span> Datos contradictorios (Precaución)</div>
    </div>
</div>

<script src="js/app.js"></script>

</body>
</html>
